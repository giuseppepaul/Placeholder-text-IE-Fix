<!DOCTYPE html>
<html>
<head>
<title>Place Holder Plugin</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="main.js"></script>
<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div id="container">
		<form>
			<label for="myInput">Try me: </label>
			<input type="text" placeholder="My placeholder text" name="myInput" id="myInput" />
			
			<label for="myInput2">Also try me: </label>
			<input type="text" placeholder="Some different text" name="myInput2" id="myInput2" />
		</form>
	</div>
</body>
</html>
